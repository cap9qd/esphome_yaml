substitutions:
  mft_name: tuya
  base_name: smoketemp
  name: "${mft_name}-${base_name}"
  device_ota: "input_boolean.${mft_name}_${base_name}_ota"

esphome:
  name: ${name}
  name_add_mac_suffix: true
  project: 
    name: cap9qd.tuya-smoke-temp
    version: "0.3"
  on_boot:
    priority: -100
    then:
      - while:
          condition:
            not:
              wifi.connected
          then:
            - delay: 500ms
      - logger.log: "WiFi Connected!"
      - logger.log: "Waiting for the API to connect..."
      - wait_until:
          condition:
            api.connected:
      - if:
          condition:
            api.connected:
          then:
            - logger.log: "API Connected"
          else:
            - logger.log: "API NOT Connected"  
      - delay: 2s
      - if:
          condition:
            binary_sensor.is_on: prevent_deep_sleep
          then:
#            - deep_sleep.prevent: deep_sleep_1
            - logger.log: "Waiting for OTA Update..."
            - repeat:
                count: 150
                then:
                  - delay: 2s
            - script.execute: turnoff_ha_ota
            - logger.log: "Give up waiting on OTA..."
#            - deep_sleep.allow: deep_sleep_1
          else:
            #- component.update: bat_volts
            - logger.log: 'Entering Deep Sleep'
#      - deep_sleep.enter: deep_sleep_1

external_components:
  - source:
      type: git
      url: https://github.com/cap9qd/esphome
      ref: add_deepsleep_bk7231n
    components: [ deep_sleep ]

bk72xx:
  board: cb3s
  framework:
    version: dev
    loglevel: debug
    debug:
      - wifi
      - ota
    sdk_silent: auto
    uart_port: 2
    gpio_recover: false
    options:
      LT_LOG_HEAP: 1
      LT_AUTO_DOWNLOAD_REBOOT: 1
    
logger:
  baud_rate: 0
  hardware_uart: UART2

web_server:
  port: 80

captive_portal:

api:

ota:
  on_end:
    then:
      - script.execute: turnoff_ha_ota

wifi:
  ap:
    ssid: ${name} AP

mdns:

binary_sensor:
  - platform: homeassistant
    id: prevent_deep_sleep
    entity_id: ${device_ota}
    publish_initial_state: true     # This is important!
  - platform: tuya
    sensor_datapoint: 1
    name: (Unconfirmed) Doorcontact State
    
text_sensor:
#  - platform: debug
#    reset_reason:
#      name: Reset Reason
  - platform: libretiny
    version:
      name: LibreTiny Version
      
switch:
  - platform: restart
    name: "Restart"
  - platform: safe_mode
    name: "Restart (Safe Mode)"

  
sensor:
  - platform: uptime
    name: Uptime
  - platform: tuya
    sensor_datapoint: 2
    name: (Unconfirmed) Battery Percentage
    unit_of_measurement: "%"

